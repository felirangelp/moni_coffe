name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build:static
        env:
          NODE_ENV: production
          GITHUB_ACTIONS: true
          GITHUB_REPOSITORY: ${{ github.repository }}
          
      - name: Verify build output
        run: |
          echo "Verifying basePath in index.html..."
          grep -q '/moni_coffe/_next' out/index.html && echo "✓ basePath correcto" || echo "✗ basePath incorrecto"
          head -1 out/index.html | grep -o 'href="/moni_coffe/[^"]*"' | head -3
          echo ""
          echo "Verifying static files..."
          ls -la out/ | grep -E "\.html$" || echo "No HTML files found"
          echo ""
          if [ -f out/origen-puro.html ]; then
            echo "✓ origen-puro.html encontrado"
            echo "Tamaño del archivo: $(wc -c < out/origen-puro.html) bytes"
          else
            echo "✗ origen-puro.html NO encontrado"
            echo "Copiando desde public/..."
            cp public/origen-puro.html out/origen-puro.html 2>/dev/null || echo "No se pudo copiar"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
